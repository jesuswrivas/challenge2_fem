<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>


  <div class="card">
    <div class="card-left">
    </div>

    <div class="card-right">

      <h2 class="card-right-product">PERFUME</h2>
      <h1 class="card-right-title">Gabrielle Essence Eau De Perfume</h1>
      <p class="card-right-description"> A floral, solar and voluptuous interpretation composed by OLiver Polge,
        Perfumer-Creator for the House of
        CHANEL. </p>
      <span class="card-right-price">149.99</span>
      <span class="card-right-price_discount">169.99</span>

      <button class="card-right-buy">Add to card</button>

    </div>

  </div>

</body>

</html>
