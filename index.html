<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>


  <div class="card">
    <div class="card-left">
    </div>

    <div class="card-right">

      <h2 class="card-right-product">PERFUME</h2>
      <h1 class="card-right-title">Gabrielle Essence Eau De Perfume</h1>
      <p class="card-right-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of
        CHANEL. </p>

      <div class="card-right-price">
        <span class="card-right-price-discount">$149.99</span>
        <span class="card-right-price-full">$169.99</span>

      </div>


      <button class="card-right-button">
        <span class="card-right-button_imagecontainer"> <img src="images/icon-cart.svg" alt=""></span>
        <span class="card-right-button_text">Add to Cart</span>
      </button>
    </div>

  </div>

</body>

</html>
